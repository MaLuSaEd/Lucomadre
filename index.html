    <body class="index">

		<header class="desktop flex_column">
			<nav class="navbar">
				<picture class="logo"> <!--Logo-->
					<a href="./index.html">

					</a>
				</picture>
				<ul class="menu"> <!--Menu-->
					<li class="menu__item">

					<li class="menu__item">

					<li class="menu__item">

					</a>
				</picture>
			</div>
		</header>
		<!--Fin de encabezado-->

        <section class="desktop index__ppal">
            <section class="index__ppal__izq">
                <picture class="panes">
                    <a href="">
                        <img class="panes__img" src="./Media/Fotos/pan.jpg" alt="Panes">
                        <!--Linkea a Panes en la pagina productos-->
                    </a>
                </picture>
            </section>
            <aside class="index__ppal__der">

            </aside>
        </section>

        <section class="mobile">
